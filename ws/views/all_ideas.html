{% for idea in ideas %}
            
<div class="idea">
    <!--  usa class porque o idea vai repetir trÃªs vezes  -->
    <img src="{{idea.img}}" alt="{{idea.title}}">

    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.url}}" target="_blank"> Ir para a ideia</a>
    </div>
</div>

{% endfor %}
